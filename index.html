<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>8 марта</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="src/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-page cart-page-front">
                <div class="card-page cart-page-outside"></div>
                <div class="card-page cart-page-inside">
                    <span class="merry-christmas">
                        <img alt="С Днём рождения!" src="src/log.png"/>
                    </span>
                </div>
            </div>
            <div class="card-page cart-page-bottom">
                <p class="card-inside-text">    
                    8 Марта пусть мечты<br>
                    Твои красивые исполнит,<br>
                    Подарит нежные цветы<br>
                    И день улыбками наполнит.
                </p>
                <p class="card-inside-text">
                    Пусть солнце радует теплом,<br>
                    Друзья - приятными звонками,<br>
                    Все расцветает за окном,<br>
                    А снег умчится с ручейками!
                </p>
                <p class="descr-down">
                    08.03.2023 Дима
                </p>
            </div>
        </div>
    </div>   

    <script src="script.js"></script>
